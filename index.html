    <h1>Lütfen formu eksiksiz doldurunuz</h1>
    <hr />

    <form action="">
      <section class="section1">
        <h3>Hesap Bilgileriniz</h3>

        <div>
          <label for="username">kullanıcı adı</label>
          <span>:</span>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="kullanıcı adı giriniz"
            required
          />
        </div>

        <div>
          <label for="email">Email</label>
          <span>:</span>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email giriniz"
            required
          />
        </div>

        <div>
          <label for="password">Password</label>
          <span>:</span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="parola giriniz"
          />
        </div>
      </section>

      <section class="section2">
        <h3>Kişisel Bilgileriniz</h3>

        <div>
          <label for="name">Ad</label>
          <span>:</span>
          <input type="text" id="name" name="name" />
        </div>

        <div>
          <label for="surname">Soyad</label>
          <span>:</span>
          <input type="surname" id="surname" name="surname" />
        </div>

        <div>
          <label for="sehir">Şehir seçiniz</label>
          <span>:</span>
          <select id="sehir" name="sehir">
            <option value="sec">Seçiniz</option>
            <option value="izmir">Izmir</option>
            <option value="kayseri">Kayseri</option>
            <option value="istanbul">Istanbul</option>
            <option value="ankara">Ankara</option>
          </select>
        </div>

        <div>
          <label for="cinsiyet">Cinsiyet</label>
          <span>:</span>

          <input type="radio" name="erkek" id="erkek" />
          <label for="erkek">Erkek</label>

          <input type="radio" name="kadın" id="kadın" />
          <label for="kadın">Kadın</label>
        </div>

        <div>
          <label for="hobi">Hobileriniz</label>
          <span>:</span>
          <input type="checkbox" name="sinema" id="sinema" />
          <label for="sinema">Sinema</label>
          <input type="checkbox" name="gezmek" id="gezmek" />
          <label for="gezmek">Gezmek</label>
          <input type="checkbox" name="spor" id="spor" />
          <label for="spor">Spor</label>
          <input type="checkbox" name="kitap" id="kitap" />
          <label for="kitap">Kitap</label>
        </div>

        <div class="button">
          <input type="submit" value="Kaydet" />
          <input type="reset" value="Reset" id="reset" />
        </div>
      </section>
    </form>
